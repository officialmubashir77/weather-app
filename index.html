<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Main Weather App Section -->

    <section class="weather-app">
      <div class="container">
        <div class="main-parent">
            <input
              type="text"
              class="input-search"
              placeholder="Enter City Name ..."
            />
            <a href="" id="search-btn">
              <div class="search-icon-parent">
                <i
                  class="fa-sharp fa-solid fa-magnifying-glass search-icon"
                ></i>
              </div>
            </a>
        </div>
        <div class="weather-box">
          <div class="icon">
            <img src="./assets/clear.png" class="img-fluid" alt="" />
          </div>
          <div class="temprature-parent">
            <div class="temprature">0<sup class="celcius">Â°C</sup></div>
            <div class="country-div-parent">
              <span class="country-name">Country</span>,
              <span class="short-country">CN</span>
            </div>
          </div>

          <div class="weather-details-parent">
            <div class="humidity-parent">
              <i class="fas-sharp fa-solid fa-droplet"></i>
              <div class="humidity-inner">
                <div class="humidity-percent fs-medium"></div>
                <div class="humidity-percent-text">Humidity</div>
              </div>
            </div>

            <div class="wind-speed-parent">
              <div class="wind-parent">
                <i class="fa-solid fa-wind"></i>
                <div class="wind-inner">
                  <div class="wind-kmh fs-medium"></div>
                  <div class="wind-kmh-text">Wind Speed</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-box2">
          <div class="icon">
            <img src="./assets/404.png" class="img-fluid" alt="" />
          </div>
          <h2>Sorry , Location Not Found !</h2>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
